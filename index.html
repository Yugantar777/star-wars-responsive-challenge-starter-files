<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	<div class="header">
		<h1>Star Wars Characters</h1>
	    <h5 class="top">Incomplete List</h5>
	</div>

	<main class="main">
		<div class="row">

			<div class="col-4">
				<div class="box">
					<div class="first img"></div>
					<div class="description">
						<h4>Ray</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">Protagonist,from Tatooine</h5>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<div class="second img"></div>
					<div class="description">
						<h4>Finn</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">Storm Trooper, befriends Ray</h5>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<div class="third img"></div>
					<div class="description">
						<h4>Kylo</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">Main villain, or is he?</h5>
					</div>
				</div>
			</div>

		</div>


		<div class="row">

			<div class="col-4">
				<div class="box">
					<div class="fourth img"></div>
					<div class="description">
						<h4>Poe</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">Neutral pilot</h5>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<div class="fifth img"></div>
					<div class="description">
						<h4>Chewbacca</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">A great first mate</h5>
					</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<div class="sixth img"></div>
					<div class="description">
						<h4>Yoda</h4>
						<h5 style="position: relative; bottom: 10px; font-weight: 200;">Wise old Jedi master</h5>
					</div>
				</div>
			</div>

		</div>



	</main>
</body>
</html>
